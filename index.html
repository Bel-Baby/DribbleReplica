<!DOCTYPE html>
<html>
    <head>
        <title>Dribble Replica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="Wrap flex">
            <div class="sideVid">
                <a href="" class="Dribble">Dribble</a>
                <video class="vidWidth" autoplay loop muted src="images/dribble.mp4">
                </video>
                <a href="" class="Glebich">glebich</a>
            </div>
            <div class="MainContainer">
                <main>
                    <h2>Sign in to Dribble</h2>
                    <button class="imgbtn flex item-center">
                        <div class="flex item-center">
                            <img src="images/google.png" alt="google" class="image"><strong>Sign in with Google</strong>
                        </div>
                    </button>
                    <div class="inline">
                        <hr/>
                        <span>or sign in with email</span>
                    </div>
                    <form action="#" method="post">
                        <div>
                            <div>
                                <label for="Username or Email">Username or Email</label>
                            </div>
                            <input type="text">
                        </div>
                        <div>
                            <div class="forgot flex">
                                <label for="Password">Password</label>
                                <a href="">Forgot?</a>
                            </div>
                            <input type="password">
                        </div>
                    </form>
                    <button class="NavyBtn"><strong>Sign in</strong></button>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </main>
            </div>
        </div>
    </body>
</html>
